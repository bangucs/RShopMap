<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #map { height: 100% }
    </style>

    <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"
        type="text/javascript" charset="UTF-8"></script>

    <script type="text/javascript">
    //<![CDATA[

    var map;
    
    // 初期化。bodyのonloadでinit()を指定することで呼び出してます
    function init() {

      // Google Mapで利用する初期設定用の変数
      var latlng = new google.maps.LatLng(39, 138);
      var opts = {
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        center: latlng
      };

      // Mapオブジェクトの生成
      // getElementById("map")の"map"は、body内の<div id="map">より
      map = new google.maps.Map(document.getElementById("map"), opts);

      // create shop list
      var shops = new Array();
      cnt=0;
      shops[0] = new shop("shop1", 39.1,138.1);
      shops[1] = new shop("shop2", 38.1,139.1);

      // show all shops in the list
      for (cnt in shops) {
        
        // Markerの初期設定
        var markerOpts = {
          position: new google.maps.LatLng(shops[cnt].v, shops[cnt].h),
          map: map,
          title: shops[cnt].name
        };
        // 直前で作成したMarkerOptionsを利用してMarkerを作成
        var marker = new google.maps.Marker(markerOpts);
      }
    }

    // shop obje t
    function shop(name, v, h){
        this.name=name;
        this.v=v;
        this.h=h;
    }

    //]]>
    </script>
  </head>

  <body onload="init()">a
    <div id="map"></div>
  </body>

</html>
